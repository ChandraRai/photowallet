<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-grid>
          <ion-row>
            <ion-col>

              <!--About section goes here-->
              <ion-list id="labels-list">
                <ion-list-header>About</ion-list-header>
                <ion-menu-toggle auto-hide="false" *ngFor="let label of labels; let i = index">
                  <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[label.url]" detail="false"
                    [class.selected]="selectedIndex == i" lines="none">
                    <ion-icon slot="start" [ios]="label.icon + '-outline'" [md]="label.icon + '-sharp'"></ion-icon>
                    <ion-label>{{ label.title }}</ion-label>
                  </ion-item>
                </ion-menu-toggle>
              </ion-list>
            </ion-col>
          </ion-row>        

        <!--Terms section goes here-->       
          <ion-row>
            <ion-col>
              <ion-list id="terms-list">
                <ion-menu-toggle auto-hide="false" *ngFor="let t of terms; let i = index">
                  <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[t.url]" detail="false"
                    [class.selected]="selectedIndex == i" lines="none">
                    <ion-label>{{ t.title }}</ion-label>
                  </ion-item>
                </ion-menu-toggle>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-menu>

    <!--Main content goes here-->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
