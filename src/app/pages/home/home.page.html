<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <!-- Searchbar with cancel button shown on focus -->
    <ion-searchbar (ionInput)="getSearchList($event)" color="light"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let update of updateList">
    <div *ngIf="mobileScale; else ipadScale">
    <ion-list-header>
      <h3>{{ heading }}</h3>
    </ion-list-header>
  </div>
  <ng-template #ipadScale>
    <ion-list-header>
      <ion-title>{{ heading }}</ion-title>
    </ion-list-header>
  </ng-template>

    <!-- Total and timestamp -->
    <ion-item>  
      <ion-chip outline color="primary">
        <ion-icon name="pulse"></ion-icon>
        <ion-label>Total {{ update.total }}</ion-label> 
      </ion-chip>
      <ion-label>{{ update.timeStamp }}</ion-label> 
    </ion-item>
    <ion-item *ngFor="let temp of update.countries; let i = index">
      <ion-avatar slot="start" *ngFor="let flag of flagList">
        <div *ngFor="let temp of update.countries; let j = index">
          <ion-label *ngIf="flag[j].name == update.countries[i].name">
            <img src="https://www.countryflags.io/{{flag[j].alpha2Code}}/shiny/64.png">
          </ion-label>
        </div>
      </ion-avatar>
      <ion-label>
        <h2>{{ update.countries[i].name }}</h2>
        <ion-text color="warning">
          <h3>Cases: {{ update.countries[i].cases }}</h3>
        </ion-text>
        <ion-text color="danger">
          <p>Deaths: {{ update.countries[i].deaths }} </p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
